<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="options.css" />
	<title></title>
</head>
<body>
	<form name="options">
		<fieldset>
			<legend id="protocolLegend"></legend>
			<input type="radio" id="protocol-ask" name="protocol" checked="checked"><label id="askProtocolLabel"></label><br>
			<input type="radio" id="protocol-http" name="protocol"><label id="alwaysUsesHttpLabel"></label><br>
			<input type="radio" id="protocol-https" name="protocol"><label id="alwaysUsesHttpsLabel"></label><br>
		</fieldset><br>
		<fieldset>
			<legend id="targetLegend"></legend>
			<input type="radio" id="target-ask" name="target" checked><label id="askTargetLabel"></label><br>
			<input type="radio" id="target-specify" name="target"><label id="specifyTargetLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-bookmark" checked="checked" disabled><label id="openFromBookmarkLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-link" checked="checked" disabled><label id="openFromLinkLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-page" checked="checked" disabled><label id="openFromPageLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-selection" checked="checked" disabled><label id="openFromSelectionLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-view-source-from-bookmark" checked="checked" disabled><label id="viewSourceFromBookmarkLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-view-source-link" checked="checked" disabled><label id="viewSourceFromLinkLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-view-source-page" checked="checked" disabled><label id="viewSourceFromPageLabel"></label><br>
			<input type="checkbox" class="checkbox" id="target-view-source-selection" checked="checked" disabled><label id="viewSourceFromSelectionLabel"></label>
		</fieldset><br>
		<fieldset>
			<legend id="initialLocationLegend"></legend>
			<label id="initialLocationLabel"></label><br>
			<input type="text" id="initial-location" placeholder="https://www.example.com/">
		</fieldset><br>
		<fieldset>
			<legend id="additionalPermissionsLegend"></legend>
			<input type="checkbox" id="additional-permissions-bookmarks"><label id="bookmarksLabel"></label>
		</fieldset><br>
		<fieldset>
			<legend id="placementLegend"></legend>
			<input type="radio" id="placement-all" name="placement" checked="checked"><label id="placementAllLabel"></label> - <label id="placementAllDescriptionLabel"></label><br>
			<label id="placementAllCautionLabel"></label><br>
			<input type="radio" id="placement-tab" name="placement"><label id="placementTabLabel"></label> - <label id="placementTabDescriptionLabel"></label><br>
			<label id="placementTabCautionLabel"></label><br>
			<input type="radio" id="placement-window" name="placement"><label id="placementWindowLabel"></label> - <label id="placementWindowDescriptionLabel"></label><br>
			<label id="placementWindowCautionLabel"></label>
		</fieldset>
	</form>
	<script src="options.js"></script>
</body>
</html>
