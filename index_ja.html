	<meta charset="utf-8" />
	<title>Tutorial</title>

<body>
	<div style="text-align:center;font-size:64px;">
		サイドバーで開く - 使い方<br />
		<img src="icons/icon-1536.png" alt="拡張機能のアイコン" height="192" />
	</div>
	<h1>1.リンクを右クリックするか、文字を選択して右クリックして「サイドバーで開く」を選択する</h1>
	<img src="./images/image1_ja.png" alt="リンクを右クリックして「サイドバーで開く」を選択する" style="max-width:100%;" />
	<img src="./images/image2_ja.png" alt="文字を選択して右クリックして「サイドバーで開く」を選択する" style="max-width:100%;" />
	<h1>2.開きたい形式を選択してリンクを開く(よく分からなければhttpsを使用する)</h1>
	<img src="./images/image3_ja.png" alt="開きたい形式を選択してリンクを開く(よく分からなければhttpsを使用する) - リンクを右クリックした場合" style="max-width:100%;" />
	<img src="./images/image4_ja.png" alt="開きたい形式を選択してリンクを開く(よく分からなければhttpsを使用する) - 文字を選択して右クリックした場合" style="max-width:100%;" />
	<div id="Others" style="color:white;background-color:black;padding-top:5px;padding-bottom:5px;background-clip:content-box;">
		その他: 音声、画像と動画もサイドバーで開くことができます。<br />
		<img src="./images/image5_ja.png" alt="サイドバーで動画を開く" style="max-width:100%;" />
	</div><br />
